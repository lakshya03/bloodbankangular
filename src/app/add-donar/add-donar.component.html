
<form #frm="ngForm" (ngSubmit)="onSubmit()">
    <label for="donorName">Donor Name:</label>
    <input type="text" name='donorName' [(ngModel)]="donor.donarName" class="form-control"><br><br>
    <label for="BloodGroup">Blood Group:</label>
    <input type="bloodGroup" name='BloodGroup' [(ngModel)]="donor.bloodGroup" class="form-control"><br><br>

    <input type="submit" value="Add" class="btn btn-primary"><br><br>
</form>



<h5>{{message}}</h5>
